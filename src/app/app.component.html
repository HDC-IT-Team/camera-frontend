<header class="px-3 py-2">
  <mat-card *ngIf="isHome else external" class="d-flex justify-content-between align-items-center">
    <button mat-icon-button class=" d-lg-none" (click)="showSideNav()">
      <mat-icon>menu</mat-icon>
    </button>

    <img src="./assets/img/logo.png" height="25px" class="d-lg-none">
    <img src="./assets/img/logo.png" width="110px" class="d-none d-lg-block">

    <button mat-icon-button class="d-sm-none" [routerLink]="['']">
      <mat-icon>dashboard</mat-icon>
    </button>

    <h4 class="d-none d-sm-flex justify-content-between h-cursor-pointer" [routerLink]="['']">
      <mat-icon class="me-1">dashboard</mat-icon>
      <span>Dashboard</span>
    </h4>
  </mat-card>

  <ng-template #external>
    <div class="p-3">
      <img src="./assets/img/logo.png" width="140px">
    </div>
  </ng-template>
</header>

<main>
  <router-outlet></router-outlet>
</main>
